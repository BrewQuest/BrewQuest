<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leaderboards</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
<div class="container">
    <div class="leaderboard" id="breweryLeaderboard">
        <h2>Brewery Leaderboard</h2>
        <table id="breweryTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="burlywood-text">
                <td th:text="${user.username}"></td>
                <td th:text="${user.score}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="leaderboard" id="passengerLeaderboard">
        <h2>Passenger Leaderboard</h2>
        <table id="passengerTable">
            <thead>
            <tr>
                <th>Username</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="driver : ${drivers}" class="burlywood-text">
                <td th:text="${driver.username}"></td>
                <td th:text="${driver.score}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
