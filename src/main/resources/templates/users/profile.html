<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <th:block th:replace="partials/header :: font"></th:block>
</head>
<body>
<h1>Champion: <span th:text="${user.username}"></span></h1>
<form th:if="${#authentication.principal.id == user.getId()}" th:action="@{/profile/{id}/edit(id=${user.id})}" th:method="get">
    <button type="submit">Edit Profile</button>
</form>
<a th:href="@{/profile/{id}/reviews(id=${user.id})}"><button>My Reviews</button></a>
</body>
</html>
