<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrewQuest | Edit Profile</title>
    <link rel="icon" type="image/x-icon" href="/img/brewquest-logo.png">

    <th:block th:replace="partials/header :: font"></th:block>
    <th:block th:replace="partials/Navbar :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/editprofile.css}" type="text/css">
</head>
<body>
<nav th:replace="~{partials/Navbar::navbar}"></nav>

<main>
    <h1>Edit Profile</h1>
<form th:action="@{/profile/{id}/edit(id=${user.id})}" th:object="${user}" th:method="post" class="edit">
    <label for="firstName">First Name</label>
    <input id="firstName" th:field="*{firstName}">

    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="*{lastName}">

    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />

    <label for="zipcode">Zipcode</label>
    <input id="zipcode" th:field="*{zipcode}"/>

    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Submit Changes" type="submit" style="width: 200px"/>
</form>

<p style="text-align: center">Looking to delete your Account?</p>
<div id="tgl-btn-container" style="display: flex; justify-content: center">
    <button class= "tglBtn delete-btn" type="button" data-toggle="modal" data-target="#form">Delete Profile</button>
</div>
</main>

<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document" >
        <div class="modal-content py-md-5 px-md-4 p-sm-3 p-4" style="background-color: #666666; border-radius: 15px;">

            <h3 style="text-align: center">Are you sure?</h3>

            <div class="text-center mb-3">
                <form th:action="@{/profile/{id}/delete(id=${user.id})}" method="post" class="delete" style="text-align: center">
                    <button type="submit">Delete Account</button>
                </form>
            </div>

        </div>
    </div>
</div>



<th:block th:replace="partials/Navbar :: scripts"></th:block>

<script>
    function confirmDelete() {
        let confirmation = confirm("Are you sure you want to delete your account?");
        if (confirmation) {
            document.querySelector(".delete").submit();
        }
    }
</script>

</body>
</html>
