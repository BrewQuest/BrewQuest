<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Review</title>
</head>
<body>
<h1>Create Review</h1>

<div id="review-form">
    <form method="post" th:action="@{/reviews}" th:object="${review}">
        <input type="hidden" th:field="*{breweryId}">

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" th:field="*{rating}">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:field="*{description}"></textarea><br><br>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="0" th:field="*{passengers}"><br><br>

        <input type="submit" value="Submit Review">
    </form>
</div>
</body>
</html>
