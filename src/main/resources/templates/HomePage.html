<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
    <th:block th:replace="partials/header :: font"></th:block>
    <th:block th:replace="partials/Navbar :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/homepage.css}" type="text/css">
</head>
<body>
<nav th:replace="~{partials/Navbar::navbar}"></nav>
<div id="scroll-parent" class="container-fluid">
    <!--    <div class = "row">-->
    <!--    <div class="flag">-->
    <div class="row">
        <div class="col">
            <div class="flag"></div>
        </div>

        <div class="col scroll-element primary">
            <th:block th:each="brewery :${breweries}">
                <div class="card">
                    <h3 th:text="${brewery.name}"></h3>
                    <p th:text="${brewery.street}"></p>
                    <p th:text="${brewery.city}"></p>
                    <p th:text="${brewery.state}"></p>
                    <a th:href="${brewery.website_url}"><p th:text="${brewery.website_url}"></p></a>
                </div>
            </th:block>
        </div>

        <div class="row scroll-element secondary">
            <th:block th:each="brewery :${breweries}">
                <div class="card">
                    <h3 th:text="${brewery.name}"></h3>
                    <p th:text="${brewery.street}"></p>
                    <p th:text="${brewery.city}"></p>
                    <p th:text="${brewery.state}"></p>
                    <a th:href="${brewery.website_url}"><p th:text="${brewery.website_url}"></p></a>
                </div>
            </th:block>
        </div>

    </div>
</div>
<!--</div>-->

<th:block th:replace="partials/Navbar :: scripts"></th:block>
</body>
</html>
