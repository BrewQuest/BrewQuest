    <th:block th:replace="partials/Navbar :: styles"></th:block>

    <style>
        #scroll-parent {
            position: relative;
            width: 100vw;
            height: 20rem;
            overflow-x: hidden;
        }

        .scroll-element {
            width: inherit;
            height: inherit;
            position: absolute;
            left: 0%;
            top: 0%;
            animation: primary 3s linear infinite;
        }
        .primary {
            animation: primary 3s linear infinite;
        }

        .secondary {
            animation: secondary 3s linear infinite;
        }

        @keyframes primary {
            from {
                left: 0%;
            }
            to {
                left: -100%;
            }
        }

        @keyframes secondary {
            from {
                left: 100%;
            }
            to {
                left: 0%;
            }
        }

        /* Existing CSS code... */
        .container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .row {
            display: inline-block;
            vertical-align: top;
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }

        .card {
            display: inline-block;
            width: 200px;
            height: 200px;
            margin-right: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
    </style>

</head>
