<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <link th:fragment="styles" rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <th:block th:replace="partials/Navbar :: styles"></th:block>
    <link rel="stylesheet" th:href="@{/css/homepage.css}" type="text/css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 60px;
            bottom: 0;
            right: 450px;
            width: 100%;
        }

        #barofsearch {
            position: absolute;
            padding-top: 10px;
            right: 125px;
        }

        .vertical-scrollable>.row {
            position: absolute;
            top: 120px;
            bottom: 100px;
            left: 180px;
            width: 50%;
            overflow-y: scroll;
        }
        .col-sm-8 {
            color: white;
            font-size: 24px;
            padding-bottom: 20px;
            padding-top: 18px;
        }
        .col-sm-8:nth-child(2n+1) {
            background: green;
        }
        .col-sm-8:nth-child(2n+2) {
            background: black;
        }

    </style>
</head>
<body>
<nav th:replace="~{partials/Navbar::navbar}"></nav>

<div id="search" class="d-flex">
    <input id="searchInput" class="form-control me-2" type="search" placeholder="Ex: Dallas" aria-label="Search">
    <button id="submitSearch" class="btn btn-outline-success" type="submit">Find</button>
</div>

<div id='map'></div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{js/keys.js}"></script>
<script th:src="@{js/geocoder.js}"></script>

<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 12,
        center: [-96.4558196, 32.6279113],
        cooperativeGestures: true
    });

    $('#submitSearch').click(function() {
        geocode($('#searchInput').val(), MAPBOX_TOKEN).then(function(result) {
            $('#weather').empty();
            map.flyTo({
                center: [result[0], result[1]],
                essential: true,
            });
        });
    })
</script>
</body>
</html>
