<div id="search" class="d-flex">
    <input id="searchInput" class="form-control me-2" type="search" placeholder="Ex: Dallas" aria-label="Search">
    <button id="submitSearch" class="btn btn-outline-success" type="submit">Find</button>
</div>

<div id='map'></div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script th:src="@{js/keys.js}"></script>
<script th:src="@{js/geocoder.js}"></script>

<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 12,
        center: [-96.4558196, 32.6279113],
        cooperativeGestures: true
    });

    $('#submitSearch').click(function () {
        geocode($('#searchInput').val(), MAPBOX_TOKEN).then(function (result) {
            $('#weather').empty();
            map.flyTo({
                center: [result[0], result[1]],
                essential: true,
            });
        });

        fetch(`https://api.openbrewerydb.org/v1/breweries?by_city=${$('#searchInput').val()}&per_page=3`)
            .then(res => res.json())
            // .then(data => console.log(data))
            .then(function (data) {
                data.forEach(brewery => {
                    console.log("Latitude: " + brewery.latitude, "Longitude: " + brewery.longitude)
                    brewery.appendto.card
                })
            })
