<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link th:fragment="styles" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <th:block th:replace="partials/Navbar :: styles"></th:block>
    <th:block th:replace="partials/header :: font"></th:block>
    <link rel="stylesheet" th:href="@{/css/search.css}" type="text/css">
</head>
<body>
<nav th:replace="~{partials/Navbar::navbar}"></nav>
<div id="scrollbox"></div>

<form id="searchForm" class="d-flex">
    <input id="searchInput" class="form-control me-2" type="search" placeholder="Ex: Dallas" aria-label="Search">
    <input id="submitSearch" class="btn btn-outline-success" type="submit" value="Find" onclick="brewSearch()">
</form>

<div id='map'></div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script th:src="@{js/geocoder.js}"></script>


<script>

    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 12,
        center: [-96.80294985008125, 32.777609251915024],
        cooperativeGestures: true
    });




    $('#searchForm').submit(function (e) {
        e.preventDefault();
        brewSearch();
    })

    function brewSearch() {
        console.log($('#searchInput').val());

        geocode($('#searchInput').val(), MAPBOX_TOKEN).then(function (result) {
            $('#x').empty();
            map.flyTo({
                center: [result[0], result[1]],
                essential: true,
            });
        });
        const cardContainer = document.getElementById("scrollbox");
        let cardHTML = "";

        fetch(`https://api.openbrewerydb.org/v1/breweries?by_city=${$('#searchInput').val()}`)
            .then(res => res.json())
            .then(function (data) {
                data.forEach(brewery => {
                    cardHTML += `<div id="SearchCard">`
                    if (brewery.name != null) {
                        cardHTML += `<span class="SearchCard" style="font-size:20px"> <p>${brewery.name}</p></span>`
                    }
                    if (brewery.address_1 != null) {
                        cardHTML += `<span class="SearchCard" style="font-size:15px"> <p>${brewery.address_1}</p></span>`
                    }
                    if (brewery.city != null) {
                        cardHTML += `<span class="SearchCard" style="font-size:15px"> <p>${brewery.city}</p></span>`
                    }
                    if (brewery.phone != null) {
                        cardHTML += `<span class="SearchCard" style="font-size:15px"> <p>${brewery.phone}</p></span>`
                    }
                    if (brewery.website_url != null) {
                        cardHTML += `<span class="SearchCard" style="font-size:15px"> <p><a ${brewery.website_url}" ></a></p></span>`
                    }
                    cardHTML += `</div>`

                    var popup = new mapboxgl.Popup({ offset: 25 }).setText(
                        brewery.name
                    );


                    new mapboxgl.Marker()
                        .setLngLat([brewery.longitude, brewery.latitude])
                        .setPopup(popup)
                        .addTo(map);



                })

                cardContainer.innerHTML = cardHTML;

            })


    }
</script>

</body>
</html>
