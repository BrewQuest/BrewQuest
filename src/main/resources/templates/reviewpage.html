<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .review-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .review-content {
            margin-bottom: 10px;
        }

        .edit-btn, .delete-btn {
            background-color: burlywood;
            color: #70452e;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 50%; /* Added property */
        }

        .delete-btn {
            background-color: burlywood;
        }
    </style>
</head>
<body>
<h1>My Reviews</h1>
<div class="review-card">
    <div class="review-content">
        <p>This is the review content.</p>
    </div>
    <div class="btn-container">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
    </div>
</div>

<!-- Add more review cards here -->
</body>
</html>
