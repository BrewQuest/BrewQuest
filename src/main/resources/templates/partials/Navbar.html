<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navbar</title>
    <link th:fragment="styles" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style th:fragment="custom-styles">
        /* Custom CSS for horizontal navbar */
        .navbar-nav {
            display: flex;
            justify-content: space-between;
        }

        .nav-item {
            margin-right: 10px;
        }

        .nav-right {
            margin-left: auto;
        }
        .navbar-nav .nav-link {
            color: burlywood;
        }
    </style>

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: black">
    <a class="navbar-brand" href="/home"style="color: burlywood">BREWQUEST</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/aboutus"style="color: burlywood">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/leaderboard"style="color: burlywood">Leaderboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search"style="color: burlywood">Search</a>
            </li>
        </ul>
    </div>
    <div class="nav-right">
        <ul class="navbar-nav">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="login"style="color: burlywood">Login/Signup</a>
            </li>
            <li>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                <button class="btn-link btn" style="margin-top: 8px">Logout</button>
            </form>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" th:href="@{/profile/{id}(id = ${#authentication.principal.id})}"style="color: burlywood">My Profile</a>
            </li>
        </ul>
    </div>
</nav>
<th:block th:fragment="scripts">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</th:block>
</body>
</html>
