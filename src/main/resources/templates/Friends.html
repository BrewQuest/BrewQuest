<!DOCTYPE html>
<html>
<head>
    <title>Friends</title>
</head>
<body>
<h1>BrewBuddies</h1>
<ul>
    <!-- Iterate over the friends and display their names -->
    <th:block th:each="friend : ${friends}">
        <li>
            <a th:href="@{/profile/{id}(id=${friend.friend.id})}">
                <span th:text="${friend.friend.firstName} + ' ' + ${friend.friend.lastName}"></span>
            </a>
        </li>
    </th:block>
</ul>
</body>
</html>
