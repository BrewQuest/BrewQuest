<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Friends List</title>
</head>
<body>
<h1>Friends List</h1>
<!-- ... -->
<tbody>
<!-- Iterate over the friends and display their data -->
<tr th:each="friend : ${friends}">
    <td th:text="${friend.friend.firstName} + ' ' + ${friend.friend.lastName}"></td>
    <td th:text="${friend.friend.breweriesVisited()}"></td>
    <td th:text="${friend.friend.passengerCount()}"></td>
</tr>
</tbody>
<!-- ... -->

</body>
</html>
