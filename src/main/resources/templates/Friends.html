<!DOCTYPE html>
<html>
<head>
    <title>Friends</title>
</head>
<body>
<h1>BrewBuddies</h1>
<ul>
    <!-- Iterate over the friends and display their names -->
    <th:block th:each="friend : ${friends}">
        <li th:text="${friend.friend.firstName} + ' ' + ${friend.friend.lastName}"></li>
    </th:block>
</ul>
</body>
</html>
